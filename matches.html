    <style>
        .matches-container {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            min-height: 60vh;
        }

        .matches-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .match-card {
            background-color: #3a1078;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #5a3d99;
            text-align: left;
        }
        
        .match-card h3 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--primary-yellow);
            margin: 0 0 15px 0;
        }
        
        .match-card p {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: #e0e0e0;
            line-height: 1.8;
            margin: 0;
        }
        
        .match-card p strong {
            color: var(--accent-blue);
            font-weight: 700;
            margin-right: 8px;
        }

    </style>
